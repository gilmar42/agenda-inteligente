name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: agenda
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Frontend Install & Test
        working-directory: frontend
        run: |
          npm ci
          npm test -- --ci --watchAll=false || echo "skip tests"

      - name: Backend Install & Test
        working-directory: backend
        env:
          DATABASE_URL: postgresql://app:app@localhost:5432/agenda
          REDIS_URL: redis://localhost:6379
        run: |
          npm ci
          npm test -- --ci --watchAll=false || echo "skip tests"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: AI Service Install & Test
        working-directory: ai-service
        run: |
          pip install -r requirements.txt
          python -m pytest || echo "skip tests"
