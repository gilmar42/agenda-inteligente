name: Deploy to Production

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: Test Backend
      working-directory: ./backend
      run: npm test --if-present
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
  
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy Backend Info
      run: |
        echo "‚úÖ Backend tests passed"
        echo "üìù Para deploy do backend, configure:"
        echo "   - Railway: Conecte o reposit√≥rio no painel"
        echo "   - Heroku: git push heroku master"
        echo "   - VPS: git pull && pm2 restart"
  
  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
    
    - name: Deploy Frontend Info
      run: |
        echo "‚úÖ Frontend build successful"
        echo "üì¶ Build artifacts ready in frontend/dist/"
        echo "üìù Para deploy do frontend:"
        echo "   - Vercel: vercel --prod"
        echo "   - Netlify: netlify deploy --prod --dir=frontend/dist"
        echo "   - GitHub Pages: Ative nas configura√ß√µes do repo"
