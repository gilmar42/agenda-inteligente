name: Deploy to Production

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: Test Backend
      working-directory: ./backend
      run: npm test --if-present
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
  
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy Backend Info
      run: |
        echo "‚úÖ Backend tests passed"
        echo "üìù Para deploy do backend, configure:"
        echo "   - Railway: Conecte o reposit√≥rio no painel"
        echo "   - Heroku: git push heroku master"
        echo "   - VPS: git pull && pm2 restart"
  
  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      continue-on-error: true
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./frontend
    
    - name: Deploy Instructions
      run: |
        echo "üì¶ Frontend build conclu√≠do com sucesso!"
        echo ""
        echo "üìù Deploy autom√°tico para Vercel:"
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "‚ö†Ô∏è  Secrets n√£o configurados ainda"
          echo ""
          echo "Para ativar deploy autom√°tico:"
          echo "1. Crie token: https://vercel.com/account/tokens"
          echo "2. Execute: cd frontend && vercel link"
          echo "3. Configure no GitHub: Settings ‚Üí Secrets ‚Üí Actions"
          echo "   - VERCEL_TOKEN"
          echo "   - VERCEL_ORG_ID"
          echo "   - VERCEL_PROJECT_ID"
        else
          echo "‚úÖ Deploy executado (verifique logs acima)"
        fi
