name: Deploy to Production

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: Test Backend
      working-directory: ./backend
      run: npm test --if-present
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
  
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy Backend Info
      run: |
        echo "‚úÖ Backend tests passed"
        echo "üìù Para deploy do backend, configure:"
        echo "   - Railway: Conecte o reposit√≥rio no painel"
        echo "   - Heroku: git push heroku master"
        echo "   - VPS: git pull && pm2 restart"
  
  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
    
    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        cd frontend
        vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
      continue-on-error: true
    
    - name: Deploy Status
      run: |
        echo "‚úÖ Frontend build e deploy conclu√≠dos!"
        echo ""
        echo "üìù Deploy na Vercel:"
        echo "   - Se VERCEL_TOKEN foi configurado: Deploy executado"
        echo "   - Se n√£o: Configure o secret no GitHub para ativar"
        echo ""
        echo "üîó Secrets necess√°rios:"
        echo "   - VERCEL_TOKEN (obrigat√≥rio)"
        echo "   - VITE_API_URL (opcional)"
