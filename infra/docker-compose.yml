version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: agenda
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgresql://app:app@postgres:5432/agenda
      REDIS_URL: redis://redis:6379
      SENTRY_DSN: ""
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"

  ai-service:
    build: ../ai-service
    environment:
      SENTRY_DSN: ""
    ports:
      - "5000:5000"

  frontend:
    build: ../frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"

volumes:
  pgdata:
